<!DOCTYPE html>
   <head></head>
  <body>
    <header class="header">
      <h1>Name Generator</h1>
    </header>
    <div class="wind-wrap">
      <div class="form-wrap">
        <form>
          <h2>Who's the chosen one?</h2>
          <input checked type="radio" id="carlyne" name="wetterwalds" value="nenette">
          <label for="carlyne">Carlyne</label>
          <input type="radio" id="marc" name="wetterwalds" value="coco">
          <label for="marc">Mark</label>
          <input type="radio" id="steph" name="wetterwalds" value="doudou">
          <label for="steph">Steph</label>
          <div>
          <label for="repeat">Repeat count</label>
          <input type="number" name="repeat" id="repeat" value="1">
          </div>
          <div class="selector">
          <label for="emojies">Add some emojies</label>
          <input type="checkbox" name="extras" value="emojies">
          <label for="long">Long it up</label>
          <input type="checkbox" name="extras" value="long">
          </div>
          <input type="submit" value="Go!">
        </form>
      </div>
      <textarea id="results" class="results-box"></textarea>
  </div>
  </body>
</html>
